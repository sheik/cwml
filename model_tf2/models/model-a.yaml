
data:
  corpus: "corpus.txt"
  jitter: 0.5                # Jitter is a number between 0.0 and 1.0 that determines how sloppy to "key" the samples 
  samples_per_phrase: 1000   # Number of samples to generate per phrase. Samples will range in wpm, jitter, and noise
  max_phrases: 100           # Number of phrases to take from the corpus. Specify 0 to take all 
  wpm_range:
    low: 18
    high: 25
  snr_range:
    low: 6
    high: 40
system:
  data_directory: "./data"
  jobs: 16

